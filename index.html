<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tod App</title>
    <style type="text/tailwindcss">
        @theme {
            --color-gris: #D1D2DA;
            --color-noir: #494C6B;
            --color-texte: #9495A5;
            --color-blanc: #FFFFFF;
            --font-josefin: "Josefin Sans";
            --color-barre: #E3E4F1;
            --color-page: #C2C3D6;
            --color-bleu: #3A7CFD;
        
        }
    </style>

</head>
<body class="w-screen h-screen relative flex flex-col items-center justify-center overflow-x-hidden ">
    <div class="absolute z-0 top-0 background w-full h-[15rem] bg-[url(./Assets/img/Bg.svg)] bg-cover " id="dark-theme"></div>
    <div class="container absolute z-10 top-0 w-[90%] lg:w-[40rem] h-[90%]  mt-[5%] flex flex-col gap-[2rem]">
        <div class="w-full bg-transparent flex items-center justify-between">
            <h1 class="uppercase text-4xl lg:text-4xl font-bold text-white tracking-[1rem]">todo</h1>

            <img src="./Assets/img/light.svg" alt="moon mode"  id="moon" class="w-6 h-6 lg:w-[2.6rem] lg:h-[2.6rem] cursor-pointer">
        </div>


        <div class="w-full h-[5rem] bg-white flex items-center justify-center gap-[2rem] px-[1rem] rounded-sm" id="todocreate">
            <div type="keydown" class=" w-7 h-5 md:w-5 md:h-5 rounded-full border border-barre flex justify-center items-center " id="check">
                <img src="Assets/img/check.svg" class="hidden" id="checkimg"/>
            </div>

            <input type="text" placeholder="Create a new todoâ€¦" class="w-full h-full outline-none " id="input">
        </div>

        <section class="iris flex flex-col items-center w-full  shadow-xl  bg-transparent *:first:rounded-t-sm *:last:rounded-b-sm" id="Element">
            
            <div class="w-full h-[4rem] bg-white px-[1rem] flex items-center justify-between " id="enfant">
                <div class="flex gap-[1.5rem]" id="todo">
                    <div class="w-5 h-5 rounded-full border border-barre flex justify-center items-center " id="select">
                        <img src= "./Assets/img/check.svg" class="hidden" id="checkimg1"/>
                    </div>

                    <p id="text"></p>
                </div>
                <hr>
            </div>
                <div class="flex justify-between items-center w-full h-[4rem] bg-white px-[1rem]" id="tables">
                    <p>5items left</p>
                    <div id="alltables">
                        <div class="hidden lg:flex gap-[1.5rem]">
                            <a href="" class="text-texte" id="all1">All</a>
                            <a href="" class="text-texte" id="active1">Active</a>
                            <a href="" class="text-texte" id = "completed1 ">cCompleted</a>
                        </div>
                    </div>
                    <p>clear completed</p>

                </div>

        </section>
        <section class="block lg:hidden">
            <div class="w-full h-[4rem] bg-white px-[8rem] flex items-center justify-between shadow-xl capitalize">
               
                <a href="" id="all2">all</a>
                <a href="" id="active2">active</a>
                <a href="" id="completed2">completed</a>
            </div>
        </section>

    </div>
    <p>drag and drap  to reorder list</p>
    <script src="/Assets/Js/index.js"></script>
</body>
</html>
